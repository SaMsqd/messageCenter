        const scrollboxInner = document.querySelector('.scrollbox-inner');
        
        
        const data  = {
                1: {
                        10: "CN 10",
                        11: "CN 11",
                        12: "CN 12"
                },
                2: {
                    20: "CN 20",
                    21: "CN 21",
                    22: "CN 22"
                },
                3: {
                    33: "CN 33"
                }
        }


        for (const key in data) {
            const innerData = data[key];
            for (const innerKey in innerData) {
                const chatBlock = document.createElement('div');
                chatBlock.classList.add('chat');
                chatBlock.textContent = key + ": " + innerKey + " " + innerData[innerKey];
                scrollboxInner.appendChild(chatBlock);
            }
        }
